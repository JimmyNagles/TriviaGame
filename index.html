<head>

    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <div class="jumbotron text-center text-black bg-info mb-3"">
        <h1>Trivia Game</h1>
    </div>
        <div class=" container ">
    <div class=" container text-center"style="width: 600px;">
        <div class="card text-black bg-info mb-3">
            <div class="card-header">
                <h1>Timer</h1>
            </div>
            <div class="card-body">
                <h1 class="card-title" id="timer"></h1>
                <div class="text-right mb-3">
                    <button type="button" class="btn btn-danger" id="start">Start</button>
                </div>
            </div>
        </div>
    </div>
    </div>


    <div class="container  ">
        <div class="container text-center" style="width: 600px;">
            <div class="card text-black bg-info mb-3">
                <div class="card-header">
                    <h2>Question!</h2>
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="question">1. what was the first computer ever release?</h5>
                    <br>
                    <p id="answers"></p>
                    <br>
                    <div class="text-right mb-3">
                        <button type="button" class="btn btn-danger" id="next">Next</button>
                    </div>
                </div>
            </div>
        </div>


        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
